<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Second Project</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title"> Sajeel and Mohammed</h1>
    <p id="description">This is a webpage created for the microverse partner trials</p>
    <form id="survey-form">
        <label class="item" id="name-label">Name: </label>
        <input class="item"  type="text" id="name" placeholder="Enter your name" required><br>
        <label class="item"  id="email-label">Email: </label>
        <input class="item"  type="email" id="email" placeholder="Enter your email" required><br>
        <label class="item"  id="number-label">Age: </label>
        <input class="item"  type="number" id="number" placeholder="Enter age" min="0" max="100"><br>
        <label class="item" >Dropdown: </label>
        <select class="item"  id="dropdown">
            <option>First</option>
            <option>Second</option>
        </select><br>
        <label class="item" >Choose: </label>
        <input class="item"  type="radio" id="box1" name="checkbox" value="First">
        <label class="item"  for="box1">First</label>
        <input class="item"  type="radio" id="box2" name="checkbox" value="Second">
        <label class="item"  for="box2">Second</label><br>
        <label class="item" >Checkboxes:</label><br>
        <input class="item"  type="checkbox" id="check1" value="check1">
        <label class="item"  for="check1">First</label>
        <input class="item"  type="checkbox" id="check2" value="check2">
        <label class="item"  for="check2">Second</label>
        <input class="item"  type="checkbox" id="check3" value="check3">
        <label class="item"  for="check3">Third</label>
        <input class="item"  type="checkbox" id="check4" value="check4">
        <label class="item"  for="check4">Fourth</label><br>
        <textarea class="item"  id="comments" placeholder="Comments"></textarea><br>
        <button class="item"  id="submit">Submit</button>
    </form>
  </body>
</html>
